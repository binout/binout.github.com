<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
        <title>Binout Java Hub</title>
        <link rel="shortcut icon" href="http://binout.github.com/favicon.ico" />
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="http://widgets.twimg.com/j/2/widget.js"></script>
    </head>
    
    <body ng-controller="TipsCtrl">
        <div class="hidden-phone" style="text-align: right">
            <a href="http://www.javaonemorething.wordpress.com" target="_blank"><img src="./img/blog.png" /></a>
        </div>       
        
        <div class='container'>
            <div class='row'>
                <div class='span2 logo'>
                    <a href="/"><img src="./img/duke.png" /></a>
                </div>
                <div class='span14'>
                    <h1>Binout Java Hub</h1>
                    <p class='lead'>
                      This site is a hub site for all my tricks and tips in java.&nbsp;<br/>
                      The tricks and tips are tagged by categories : <br/>
                        <button class="btn btn-small btn-primary" type="button" id="all">All</button>
                        <button ng-repeat="tag in tags.data" class="btn btn-small btn-primary" type="button" name="tag" id="{{tag}}" >
                            {{tag}}
                        </button>
                    </p>
                </div>
                <div class="hidden-phone">
                    <div class="span2">
                        <!-- Twitter timeline -->
                        <script>
                        new TWTR.Widget({
                          version: 2,
                          type: 'profile',
                          rpp: 4,
                          interval: 30000,
                          width: 290,
                          height: 170,
                          theme: {
                            shell: {
                              background: '#58b3f0',
                              color: '#ffffff'
                            },
                            tweets: {
                              background: '#ffffff',
                              color: '#000000',
                              links: '#ff0000'
                            }
                          },
                          features: {
                            scrollbar: true,
                            loop: false,
                            live: true,
                            behavior: 'all'
                          }
                        }).render().setUser('binout').start();
                        </script>
                    </div>
                </div>
            </div>
            
        </div>            
             
        <br/>
        
        <div class='container'>
            <div class='row'>
                <div id="count" style="text-align: right"><span ng-cloak>Total : {{tips.data.length}} tips</span></div>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr name="head">
                            <th>Description</th>
                            <th>Categories</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="tip in tips.data"
                            name="{{tip.tags}}">
                            <td>{{tip.name}}</td>
                            <td>
                                <button ng-repeat="tag in tip.tags" class="btn btn-small btn-primary" type="button">
                                    {{tip.tags[$index]}}
                                </button>
                            </td>
                            <td><a target='_blank' href="{{tip.link}}">{{tip.link}}</a></td>
                        </tr>
                    </tbody>
                </table>                
            </div>    
        </div>
        
        <div class='container'>
            <div class='row'>
                <div style="text-align: right">For any suggestions or dead links, please contact me <a href="mailto:binout@gmail.com" target="_blank"><i class="icon-envelope"></i></a></div>
            </div>
        </div>
    </body>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.1/angular.min.js"></script>
    <script>
        function TipsCtrl($scope, $http) {
            $scope.tips = $http.get('data.json');
            $scope.tags = $http.get('tags.json');
        }

        $(document).ready(function()
        {
            $("button[id='all']").click(function(event)
            {
                document.location.reload(true);
            });

            $("button[name='tag']").click(function(event)
            {
                var tag = event.target.id;
                $("tr[name!="+tag+"]").hide();
                $("tr[name*="+tag+"]").show();
                $("tr[name='head']").show();
            });
        });
    </script>
</html>
